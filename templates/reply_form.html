<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reply</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Reply to Feedback #{{ feedback_id }}</h3>
      <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
    </div>
    <hr>
    <form method="POST">
      <div class="mb-3">
        <label for="reply_text" class="form-label">Reply:</label>
        <textarea class="form-control" id="reply_text" name="reply_text" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Reply</button>
    </form>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-2">Back to Dashboard</a>
  </div>
</body>
</html>
